<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
        }
        #popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999999;
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 620px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        h2 {
            margin: 0 0 20px 0;
            color: #0078d4;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        #closeBtn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            display: block;
            margin: 20px auto 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            font-weight: 600;
            transition: background 0.2s;
        }
        #closeBtn:hover {
            background: #005a9e;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="popup-overlay">
        <div class="popup-content">
            <h2>Important Message</h2>
            
            <iframe src="https://app.colossyan.com/embed/5b432f5b-bb15-4751-93ae-bef1f68863ad" 
                    width="560" 
                    height="315" 
                    frameborder="0" 
                    allow="autoplay; fullscreen; picture-in-picture" 
                    allowfullscreen
                    style="border-radius: 8px; display: block; border: none;">
            </iframe>
            
            <button id="closeBtn">Got it</button>
        </div>
    </div>

    <script>
        const CAMPAIGN_START = new Date('2025-01-14');
        const CAMPAIGN_DAYS = 5;
        const STORAGE_KEY = 'sp_popup_lastShown';
        
        function shouldShowPopup() {
            const now = new Date();
            const daysSinceStart = Math.floor((now - CAMPAIGN_START) / (1000 * 60 * 60 * 24));
            
            if (daysSinceStart < 0 || daysSinceStart >= CAMPAIGN_DAYS) {
                return false;
            }
            
            const lastShown = localStorage.getItem(STORAGE_KEY);
            const today = now.toDateString();
            
            return lastShown !== today;
        }
        
        const overlay = document.getElementById('popup-overlay');
        
        // Show or hide popup based on conditions
        if (!shouldShowPopup()) {
            overlay.classList.add('hidden');
            // Tell parent to remove iframe
            window.parent.postMessage('removePopup', '*');
        }
        
        // Close button
        document.getElementById('closeBtn').addEventListener('click', function() {
            localStorage.setItem(STORAGE_KEY, new Date().toDateString());
            overlay.classList.add('hidden');
            window.parent.postMessage('removePopup', '*');
        });
        
        // Close on background click
        overlay.addEventListener('click', function(e) {
            if (e.target === overlay) {
                localStorage.setItem(STORAGE_KEY, new Date().toDateString());
                overlay.classList.add('hidden');
                window.parent.postMessage('removePopup', '*');
            }
        });
    </script>
</body>
</html>
